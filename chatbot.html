<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        TGB

    <style>
        .responsive-iframe {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (change this to match the aspect ratio of your iframe) */
            height: 0;
            overflow: hidden;
        }
        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="responsive-iframe">
        <iframe src="https://www.chatbase.co/chatbot-iframe/2MTD65HdLyQvFB_Y27MvJ" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
